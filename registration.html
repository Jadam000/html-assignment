<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title> <!--document title-->
</head>
<body>
    <header> <!--heading section-->
        <h2>Registration Page<h2></h2>
        <nav> <!--nav bar-->
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Regestration</a></li>
                <li><a href="postvideo.html">Post video</a></li>
                <li><a href="viewpost.html">View Post</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <section>
            <form> <!--Input fields are REQUIRED to be in form tags-->
                <label for="username">Username</label> <!--username input-->
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="email">Email</label> <!--email input-->
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Password</label> <!--password input-->
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="confirm-password">Confirm Password</label> <!--confirm password input-->
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br><br>
                <label>
                <input type="checkbox" name="age" required> Check if you are 13+ years of age. 
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="tos" required> Check if you accept <a href="#">TOS and Privacy Rules.</a> 
                    </label>
                    <br><br>
                <button type="submit">Submit</button> 
            </form>
        </section>
    </main> 
</body>
</html>
